<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}TITLE HERE{% endblock %}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <header>
        <nav class="navbar shadow-sm" style="background-color: #000851">
        <a class="navbar-brand" href="/">
            <img src="/static/images/easy-money-high-resolution-logo-color-on-transparent-background.png" width="157" height="50" class="m-2" >
        </a>
        <form class="form-inline">
            {% if session['user_id'] is not defined %}
                <a href="/login" class="btn btn-primary">Log In</a>
                <a href="/signup" class="btn btn-outline-secondary">Sign Up</a>
            {% else %}
                <a href="/logout" class="btn btn-primary">Log Out</a>
            {% endif %}
        </form>
        </nav>
    </header>
    <body>
        {% block js %}
        {% endblock %}
        
        {% block content %}CONTENT HERE
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
